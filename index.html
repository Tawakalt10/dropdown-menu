<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.6.0/remixicon.css"
      integrity="sha512-GL7EM8Lf8kU23I3kTio2kRWt8YRDVIQcSZjRVtVRfk05kB/QvkyafuTC94Ev0X6qk7Z0r5s06c1lsP1p/ezDYw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Dropdown menu</title>
  </head>
  <body>
    <div class="container">
      <div class="dropdown" id="dropdown-content">
        <button class="dropdown__button" id="dropdown-button">
          <i class="ri-user-3-line dropdown-icon"></i>
          <span class="dropdown__name">My profile</span>

          <div class="dropdown__icons">
            <i class="ri-arrow-down-s-line dropdown-arrow"></i>
            <i class="ri-close-line dropdown__close"></i>
          </div>
        </button>

        <ul class="dropdown__menu">
          <li class="dropdown__item">
            <i class="ri-message-3-line dropdown__icon"></i>
            <span class="dropdown__name">Messages</span>
          </li>

          <li class="dropdown__item">
            <i class="ri-lock-line dropdown__icon"></i>
            <span class="dropdown__name">Accounts</span>
          </li>

          <li class="dropdown__item">
            <i class="ri-settings-3-line dropdown__icon"></i>
            <span class="dropdown__name">Settings</span>
          </li>
        </ul>
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
